<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with QuanTra | Druk Link</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e67e22;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        body {
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navbar */
        nav {
            background: var(--card-bg);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            flex-shrink: 0;
        }
        
        /* Back Button Style */
        .back-btn { 
            text-decoration: none; 
            color: white; 
            background-color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600; 
            font-size: 0.9rem; 
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-btn:hover { 
            background-color: var(--accent-color); 
        }

        .nav-right img { height: 35px; width: 35px; border-radius: 50%; }

        /* Chat Container */
        .chat-container {
            flex: 1;
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar-large {
            width: 50px; height: 50px; border-radius: 50%; border: 2px solid white; object-fit: cover; background: #fff;
        }

        .chat-info h2 { font-size: 1.2rem; margin: 0; }
        .chat-info p { font-size: 0.85rem; opacity: 0.9; margin: 0; }
        .status-dot { display: inline-block; width: 8px; height: 8px; background: #2ecc71; border-radius: 50%; margin-right: 5px; }

        .chat-body {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background-color: #fdfdfd;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            font-size: 1rem;
            line-height: 1.5;
            position: relative;
        }

        .bot-msg {
            background: #f1f3f4;
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .user-msg {
            background: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 5px rgba(230, 126, 34, 0.2);
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 15px;
        }

        .input-area input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        .input-area input:focus { border-color: var(--accent-color); }

        .input-area button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .input-area button:hover { background: var(--accent-color); }

        .typing-indicator {
            font-size: 0.8rem; color: #888; margin-left: 20px; margin-bottom: 5px; display: none;
        }

        @media (max-width: 768px) {
            .chat-container { margin: 0; border-radius: 0; height: 100vh; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        
        <div class="nav-right">
            <img src="https://image2url.com/images/1765884159788-bc1c21a5-81da-4741-8773-8fe7485d81e4.png" alt="Logo">
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-header">
            <img src="https://image2url.com/images/1765884427462-82c8f595-8632-48f6-baaf-95d2f55c02f8.png" class="avatar-large" alt="Bot">
            <div class="chat-info">
                <h2>QuanTra</h2>
                <p><span class="status-dot"></span>Online | AI Assistant</p>
            </div>
        </div>

        <div class="chat-body" id="chatBody">
            <div class="message bot-msg">
                Kuzuzangpo la! I am QuanTra. I am here to assist you with anything related to Druk Link or general queries. How can I help you today?
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">QuanTra is thinking...</div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message here..." onkeypress="handleEnter(event)" autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatBody');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');

        const SYSTEM_PROMPT = `
            You are QuanTra, the AI assistant for Druk Link.
            
            /// KNOWLEDGE BASE ///
            1. WHO WE ARE:
               - Company: Druk Link, based in Bhutan.
               - Mission: Bridging heritage with AI.
            2. CONTACT:
               - Email: jigdral.namgyal2024@academy.bt
               - Phone: 17927739
               - Founder: Jigdral Namgyal.
            
            /// BEHAVIOR ///
            - Greeting: "Kuzuzangpo la!"
            - Tone: Polite, Bhutanese cultural context.
        `;

        function handleEnter(event) {
            if (event.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user-msg');
            userInput.value = '';
            
            typingIndicator.style.display = 'block';
            chatBody.scrollTop = chatBody.scrollHeight;

            const finalPrompt = `${SYSTEM_PROMPT}\n\nUser Question: ${text}\nQuanTra Answer:`;
            
            try {
                const encodedPrompt = encodeURIComponent(finalPrompt);
                const seed = Math.floor(Math.random() * 1000);
                const response = await fetch(`https://text.pollinations.ai/${encodedPrompt}?model=openai&seed=${seed}`);
                if (!response.ok) throw new Error('Network error');
                const data = await response.text();
                
                typingIndicator.style.display = 'none';
                addMessage(data, 'bot-msg');
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage("I'm having trouble connecting right now. Please check your internet connection.", 'bot-msg');
            }
        }

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.classList.add('message', className);
            div.textContent = text;
            chatBody.appendChild(div);
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    </script>
</body>
</html>
